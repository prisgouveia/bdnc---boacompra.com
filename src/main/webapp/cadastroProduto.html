<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>BoaCompra.com - Cadastro de Produtos</title>
        <link rel="shortcut icon" href="resources/img/carrinho.png" >
        <link  href="resources/css/style_cadastro.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css">
        <link  href="resources/css/style_cadastro.css" rel="stylesheet" type="text/css">
        <script src="resources/js/jquery.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/js/script.js" type="text/javascript"></script>    
        <meta name="viewport" content="width=device-width, minimum=scale= 1.0, initial=scale=1, user-scalable=yes"/>
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="titCadastro">
                        <h3>BoaCompra.com</h3>
                    </div>
            </div>
        </header>

        <div class="container">
            <div class="row formulario">
                <h3 class="text">Cadastro de Produtos</h3>
                <h5 class="text">Preencha as informações corretamente para cadastrar novos produtos na loja!</h5>
                    <div class="col-md-8 col-md-push-2 ">
                        <form  action="CadastrarProduto" class="form-horizontal formProduto" enctype="multipart/form-data" method="post">
                            <div class="col-md-5" >
                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1">
                                        <img id="image" src="" height="250" width="250"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="foto">Foto do produto</label>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input class="form-control" type="file" accept="image/*"  id ="foto" name="foto" onchange="readURL(this,'image');" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <label for="descricao" >Descrição</label>
                                <div class="form-group">
                                    <div class="col-md-10">
                                        <textarea name="descricao" rows="4" class="form-control" id="descricao" placeholder="Descrição do produto" required></textarea>
                                    </div>
                                </div>
                                <label for="valor" >Preço</label>
                                <div class="form-group">
                                    <div class="col-md-10">
                                        <input type="number" name="valor" class="form-control" id="valor" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default">
                                    Cadastrar
                                </button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
        <footer>
             <div class="navbar navbar-fixed-bottom footer">
                <p class="navbar-text">Developed by PriscilaG e FernandaM &copy; 2016</p>
            </div>
        </footer> 
    </body>
</html>
